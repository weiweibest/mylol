<!--采用html5的代码，可以用新增的标签和样式-->
<!DOCTYPE html>
<html>
	<head>
		<!--gbk指的是中文编码-->
		<!--整个页面采用utf-8编码，-->
		<meta charset="UTF-8">
		<!--标题-->
		<!-- ctrl+s -->
		<title>愉快的星期五</title>
	</head>
	<!--页面结构-->
	<body>
		今天天气不错，挺更和日立的
		<!--    双标签结构         -->
		<div>
			<!--链接标签-->
			<!--href 链接地址的路径-->
			<!-- target="_blank" 在新窗口打开页面 -->
			<a target="_blank" href="https://www.taobao.com/?spm=a1z10.1-c-s.1581860521.1.746d610aQXLP4w">
				我要跳转到淘宝	
			</a>
			
		</div>
		<!-- video 视频标签    src 资源文件的路径-->
		<!-- 提示键 ：alt + / -->
		<!--controls="controls" 视频组件-->
		<video src="video/小鼠.mp4" controls="controls"></video>
		
		
	</body>
</html>
