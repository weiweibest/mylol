<!DOCTYPE html>
<html>
	<head>

				margin: 0;

				width: 180px;

				background: url(image/y1.png);

			.yellow{
				background: url(image/y2.png);

				top: 100px;
				/*right: auto;

			}
		</style>
	</head>
	<body>
		<!--shift + ctrl + r -->

		<div></div>
	</body>
</html>
